    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/babel">
	//https://www.whatswithtech.com/wp-content/uploads/2015/09/new-material-design-wallpaper-chrome.jpg
      var obj = [
        {name: "Fact1", description: "Named after Ernest and William Renshaw. Prolific Wimbledon Champions singles and doubles between 1881 and 1889. Original red gut stringing, double centre mains and shoulder strapping. P Poskitt hand carved on racket, obviously Peggy didn't want to lose her racket.", url: "./Century20/pic1.jpg"},
		{name: "Fact2", description: 'Eventail (1910). Maker unknown. Extra long at 28" & unusual offset double centre mains. Fantail or Swallowtail handle.', url: "./Century20/pic2.jpg"},
		{name: "Fact3", description: "1920s: The first aluminum frame racquets.", url: "./Century20/pic3.jpg"},
		{name: "Fact4", description: "1930. Reinforced shoulders with cord. Specially made by Dunlop. Note the combination of red & green stringing & boxed trebling to avoid string movement at the sweet spot. Canvas Head protector. An early Dunlop racquet.", url: "./Century20/pic4.jpg"},
		{name: "Fact5", description: "1947. Introducing Laminated Wood. Advances in laminating technology resulted in the first tennis racquet made of laminated wood. This was a game-changer.", url: "./Century20/pic5.jpg"},
		{name: "Fact6", description: "1968. Wilson introduces the T2000, the first steel racquet. This racquet gained legendary status after tennis great Jimmy Connors adopted it as his own.", url: "./Century20/pic6.jpg"},
		{name: "Fact7", description: "1976. Steel racquets were heavy and tough to handle and hence oversized aluminum racquets were introduced by Prince in the year 1976. Prince Classic and Prince Pro had aluminum frames and a string area more than 50 percent larger than the standard 65 square inch wood racquet.", url: "./Century20/pic7.jpg"},
		{name: "Fact8", description: "Dunlop started the transition away from aluminum, which was seen as too flexible to optimally control, by creating the Max 200G in 1980. It was one of the first graphite tennis racquets and featured a 12.5-ounce, 85 sq. in. frame.", url: "./Century20/pic8.jpg"}
	 ];
      var Projects = React.createClass({
        render: function() {
          return (
            <div className='page-content home-content'>
              {
                (this.props.projects).map(function(project, index) {
                  return <Project
                    key={index}
                    name={project.name}
                    description={project.description}
					url={project.url}
                  />
                })
              }
            </div>
          );
        }
      });

      var Project = React.createClass({
        render: function() {
          return (
            <div className='mdc-card card-square'>
              <section className='mdc-card__media' style={{background: "url('"+this.props.url+"')"}}></section>
              <section className='mdc-card__supporting-text'>
                {this.props.description}
              </section>

            </div>
          );
        }
      });

      var projects = [];
      var x;
      for (x in obj) {
        console.log(obj[x]);
        projects.push(obj[x]);
        ReactDOM.render(
          <Projects projects={projects} />,
          document.getElementById("content")
        );
      }
    </script>
