	//https://www.whatswithtech.com/wp-content/uploads/2015/09/new-material-design-wallpaper-chrome.jpg
      var obj = [
        {name: "Fact1", description: "Tennis racquets were made from selected flexible staves of ash (sometimes chestnut) by boiling and then bent in half to form a rough ‘hairpin’ shape. A mould/clamp formed the ‘kidney-shaped’ head and the long ends were bound together and fashioned into a handle. The ‘throat’ or ‘étançon’was made by inserting a wedge of lime wood, and then strengthened with ox leg tendons. Once all the glue was set, the head frame would be pierced and the entire frame sanded, oiled and polished. Some makers would ‘season’ the racket by smoking it over burning oak sawdust – a practice which hardened the wood and stiffened the racquet. It would also darken the wood – hence the name for the process: ‘browning’. Traditionally, racquets were strung with gut – sheep intestine which had been washed, stripped of fat, cut into ribbons, spun together and air-cured. The dried string was hand polished until smooth, then oiled or coated with animal fat. Initially, sheep gut was used; however, sheep produce only short lengths of gut with low-tensile strength. Also, sheep gut was increasingly used as source of natural casing for sausages. It takes the intestines of seven sheep – or three cows – to produce gut for one racket", url: ""},
		{name: "Fact2", description: "", url: "./Century18/pic1.jpg"},
	  ];
      var Projects = React.createClass({
        render: function() {
          return (
            <div className='page-content home-content'>
              {
                (this.props.projects).map(function(project, index) {
                  return <Project
                    key={index}
                    name={project.name}
                    description={project.description}
					url={project.url}
                  />
                })
              }
            </div>
          );
        }
      });

      var Project = React.createClass({
        render: function() {
          return (
            <div className='mdc-card card-square'>
              <section className='mdc-card__media' style={{background: "url('"+this.props.url+"')"}}></section>
              <section className='mdc-card__supporting-text'>
                {this.props.description}
              </section>

            </div>
          );
        }
      });

      var projects = [];
      var x;
      for (x in obj) {
        console.log(obj[x]);
        projects.push(obj[x]);
        ReactDOM.render(
          <Projects projects={projects} />,
          document.getElementById("content")
        );
      }
