      var obj = [
        {name: "Fact1", description: "In 1540, King Francis I appointed Sebastiano Serlio as the chief architectural designer who designed the Louvre Jeu Ã  Dedans court, a tennis court built for pleasure and luxury of the elite, far from the sight of common public.", url: "./Century16/pic1.jpg"},
		{name: "Fact2", description: 'The racquets came into use, and the game began to be called "tennis." It was popular in England and France and Henry VIII of England was a big fan of the game. Anne Boleyn, the queen of England from 1533 to 1536 was watching tennis when she was arrested  for treason on the 2nd May 1536. The handles became longer, the head was smaller and gut strings were passed through the racquet.They were frames made of wood with gut strung through them. Gut is a chord derived from the natural fibers of the intestinal walls of animals. The racquets had long handles and a tiny head shaped like a tear drop. ', url: ""},
		{name: "Fact3", description: "", url: "./Century16/pic2.jpg"},

	  ];
      var Projects = React.createClass({
        render: function() {
          return (
            <div className='page-content home-content'>
              {
                (this.props.projects).map(function(project, index) {
                  return <Project
                    key={index}
                    name={project.name}
                    description={project.description}
					url={project.url}
                  />
                })
              }
            </div>
          );
        }
      });

      var Project = React.createClass({
        render: function() {
          return (
            <div className='mdc-card card-square'>
              <section className='mdc-card__media' style={{background: "url('"+this.props.url+"')"}}></section>
              <section className='mdc-card__supporting-text'>
                {this.props.description}
              </section>

            </div>
          );
        }
      });

      var projects = [];
      var x;
      for (x in obj) {
        console.log(obj[x]);
        projects.push(obj[x]);
        ReactDOM.render(
          <Projects projects={projects} />,
          document.getElementById("content")
        );
