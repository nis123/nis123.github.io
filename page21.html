    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/babel">
	//https://www.whatswithtech.com/wp-content/uploads/2015/09/new-material-design-wallpaper-chrome.jpg
      var obj = [
        {name: "Fact1", description: "Modern day tennis rackets are made from a high modulus graphite and/or carbon fibre, which is used to keep the frame lightweight and stiff for increased racket head stability and performance. These graphites and carbon fibres allow for more aerodynamic shapes to be made which increases the speed in which the racket can travel through the air. The use of these materials in racket manufacture, allow the tennis rackets to be strung at higher stringing tensions without weakening the frame. High string tensions are used by tennis players to gain more control and feel from their tennis rackets.", url: "./Century21/pic1.jpg"},
		{name: "Fact2", description: "Other materials known to be used in the manufacturer of tennis rackets are titanium and tungsten. Both of these materials are used with graphite and carbon fibre to give the frame more stiffness where necessary. The Titanium racquets utilize the Ti technology which weaves titanium into the graphite construction creating much lighter racket without compromising its stiffness or power offered. The next step in the evolution of the tennis racket may be the inclusion of piezoelectric materials that are capable of controlling the frame vibration. Advances in the technology used in skiing have already led to piezoelectric materials being attached to the surface of skis. At present these materials act in a passive way. The piezoelectric plates have a damping effect by converting the mechanical vibrations into electrical energy that is dissipated through a shunt circuit. A future possibility may be the conversion of the passive configuration to an active form in which the vibrations in the frame are sensed and then cancelled by inverting the electrical signal applied to piezoelectric actuators sited in the handle. It could even be this technology that finally leads to the eradication of tennis elbow.", url: ""},
		{name: "Fact1", description: "", url: "./Century21/pic2.png"}
	  ];
      var Projects = React.createClass({
        render: function() {
          return (
            <div className='page-content home-content'>
              {
                (this.props.projects).map(function(project, index) {
                  return <Project
                    key={index}
                    name={project.name}
                    description={project.description}
					url={project.url}
                  />
                })
              }
            </div>
          );
        }
      });

      var Project = React.createClass({
        render: function() {
          return (
            <div className='mdc-card card-square'>
              <section className='mdc-card__media' style={{background: "url('"+this.props.url+"')"}}></section>
              <section className='mdc-card__supporting-text'>
                {this.props.description}
              </section>

            </div>
          );
        }
      });

      var projects = [];
      var x;
      for (x in obj) {
        console.log(obj[x]);
        projects.push(obj[x]);
        ReactDOM.render(
          <Projects projects={projects} />,
          document.getElementById("content")
        );
      }
    </script>
