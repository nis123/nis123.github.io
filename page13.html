    <script type="text/babel">
	//https://www.whatswithtech.com/wp-content/uploads/2015/09/new-material-design-wallpaper-chrome.jpg
      var obj = [
        {name: "Fact1", description: "Hitting the ball with bare hands often resulted in bruised and swollen hands. However to prevent broken fingers and nails from the bare hitting, the players started covering their hands with protective “gloves”.  The gloves were cumbersome to wear, gave the players less “touch and feel” of the strike and were unpopular.", url: "./Century13/pic1.png"},
        {name:"Fact2", description:"The hands and gloves were also covered by thong binding to prevent bruising of the hands.", url:"./Century13/pic2.png"},
      ];
      var Projects = React.createClass({
        render: function() {
          return (
            <div className='page-content home-content'>
              {
                (this.props.projects).map(function(project, index) {
                  return <Project
                    key={index}
                    name={project.name}
                    description={project.description}
					url={project.url}
                  />
                })
              }
            </div>
          );
        }
      });

      var Project = React.createClass({
        render: function() {
          return (
            <div className='mdc-card card-square'>
              <section className='mdc-card__media' style={{background: "url('"+this.props.url+"')"}}></section>
              <section className='mdc-card__supporting-text'>
                {this.props.description}
              </section>

            </div>
          );
        }
      });

      var projects = [];
      var x;
      for (x in obj) {
        console.log(obj[x]);
        projects.push(obj[x]);
        ReactDOM.render(
          <Projects projects={projects} />,
          document.getElementById("content")
        );
      }
    </script>
