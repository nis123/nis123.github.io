    <script type="text/babel">
	//https://www.whatswithtech.com/wp-content/uploads/2015/09/new-material-design-wallpaper-chrome.jpg
      var obj = [
        {name: "Fact1", description: "The picture below is from a book called Orbis Sensualism Pictus by Commenius, 1638.", url: "./Century17/pic1.jpg"},
		{name: "Fact2", description: "For unknown reasons, the game's popularity waned in France and England during the 17th century and in France it was virtually non-existent by 1800.", url: "./Century17/pic2.jpg"},
		{name: "Fact3", description: "In England, the game continued but perhaps more as a fashionable pastime for the rich. Notable English royal players include George IV (1763-1830), Prince Albert (1819-1861) who owned a locker in the changing room at Hampton Court Palace which still bears his name, Edward VII (1842-1910) and George V (1866-1936).", url: ""}
	  ];
      var Projects = React.createClass({
        render: function() {
          return (
            <div className='page-content home-content'>
              {
                (this.props.projects).map(function(project, index) {
                  return <Project
                    key={index}
                    name={project.name}
                    description={project.description}
					url={project.url}
                  />
                })
              }
            </div>
          );
        }
      });

      var Project = React.createClass({
        render: function() {
          return (
            <div className='mdc-card card-square'>
              <section className='mdc-card__media' style={{background: "url('"+this.props.url+"')"}}></section>
              <section className='mdc-card__supporting-text'>
                {this.props.description}
              </section>
              
            </div>
          );
        }
      });

      var projects = [];
      var x;
      for (x in obj) {
        console.log(obj[x]);
        projects.push(obj[x]);
        ReactDOM.render(
          <Projects projects={projects} />,
          document.getElementById("content")
        );
      }
    </script>
